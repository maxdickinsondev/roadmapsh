<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
    <title>Datepicker UI</title>
  </head>
  <body>
    <main>
      <div class="datepicker">
        <div class="input-datepicker">
          <span class="input">dd / mm / yyyy</span>
          <button class="calendar"><i class="fa-solid fa-calendar"></i></button>
        </div>

        <div class="input-months">
          <div class="month-year">
            <button class="button"><i class="fa-solid fa-arrow-left"></i></button>
            <span>December 2022</span>
            <button class="button"><i class="fa-solid fa-arrow-right"></i></button>
          </div>
          <div class="week-days">
            <span>s</span>
            <span>M</span>
            <span>T</span>
            <span>W</span>
            <span>F</span>
            <span>S</span>
        </div>

        <div class="days">
            <span class="day"></span>
            <span class="day"></span>
            <span class="day"></span>
            <span class="day"></span>
            <span class="day">1</span>
            <span class="day">2</span>
            <span class="day">3</span>
            <span class="day">4</span>
            <span class="day">5</span>
            <span class="day">6</span>
            <span class="day">7</span>
            <span class="day">8</span>
            <span class="day">9</span>
            <span class="day">10</span>
            <span class="day">11</span>
            <span class="day">12</span>
            <span class="day">13</span>
            <span class="day">14</span>
            <span class="day">15</span>
            <span class="day">16</span>
            <span class="day">17</span>
            <span class="day">18</span>
            <span class="day">19</span>
            <span class="day">20</span>
            <span class="day">21</span>
            <span class="day">22</span>
            <span class="day">23</span>
            <span class="day">24</span>
            <span class="day">25</span>
            <span class="day">26</span>
            <span class="day">27</span>
            <span class="day">28</span>
            <span class="day">29</span>
            <span class="day">30</span>
            <span class="day">31</span>
        </div>
      </div>
    </main>
  </body>
</html>
